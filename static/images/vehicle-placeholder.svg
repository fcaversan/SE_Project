<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <!-- Simple vehicle placeholder illustration -->
  <defs>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0051D5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Vehicle body -->
  <rect x="50" y="80" width="300" height="60" rx="10" fill="url(#carGradient)"/>
  
  <!-- Vehicle roof -->
  <path d="M 100 80 L 120 50 L 280 50 L 300 80 Z" fill="url(#carGradient)" opacity="0.8"/>
  
  <!-- Windows -->
  <rect x="125" y="55" width="60" height="20" rx="3" fill="#E5E5EA" opacity="0.7"/>
  <rect x="215" y="55" width="60" height="20" rx="3" fill="#E5E5EA" opacity="0.7"/>
  
  <!-- Wheels -->
  <circle cx="120" cy="140" r="25" fill="#2C2C2E" stroke="#8E8E93" stroke-width="3"/>
  <circle cx="120" cy="140" r="12" fill="#48484A"/>
  
  <circle cx="280" cy="140" r="25" fill="#2C2C2E" stroke="#8E8E93" stroke-width="3"/>
  <circle cx="280" cy="140" r="12" fill="#48484A"/>
  
  <!-- Headlights -->
  <circle cx="345" cy="95" r="8" fill="#FFD700" opacity="0.6"/>
  <circle cx="345" cy="125" r="8" fill="#FF3B30" opacity="0.4"/>
</svg>
