<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Controls - Vehicle Connect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/controls.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <a href="/" class="back-button" aria-label="Back to home">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </a>
            <h1>Remote Controls</h1>
            <div class="header-spacer"></div>
        </header>

        <!-- Main Content -->
        <main class="controls-main">
            <!-- Lock/Unlock Card -->
            <section class="control-card">
                <h2 class="card-title">
                    <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                    </svg>
                    Door Locks
                </h2>
                
                <div class="lock-status">
                    <span id="lockStatusText">Checking...</span>
                    <span id="lockStatusIcon" class="status-icon">ðŸ”’</span>
                </div>

                <div class="button-group">
                    <button id="lockButton" class="control-button lock-button" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        <span>Lock</span>
                    </button>
                    
                    <button id="unlockButton" class="control-button unlock-button" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 9 0v4"/>
                        </svg>
                        <span>Unlock</span>
                    </button>
                </div>

                <div id="lockCommandFeedback" class="command-feedback hidden">
                    <div class="spinner"></div>
                    <span>Sending command...</span>
                </div>
            </section>

            <!-- Climate Control Card -->
            <section class="control-card">
                <h2 class="card-title">
                    <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 14.76V3.5a2.5 2.5 0 0 0-5 0v11.26a4.5 4.5 0 1 0 5 0z"/>
                    </svg>
                    Climate Control
                </h2>
                
                <!-- Climate Status -->
                <div class="climate-status">
                    <span id="climateStatusText">Off</span>
                    <span id="climateBatteryInfo" class="battery-info hidden"></span>
                </div>

                <!-- Warning for unplugged -->
                <div id="climateWarning" class="climate-warning hidden">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
                        <line x1="12" y1="9" x2="12" y2="13"/>
                        <line x1="12" y1="17" x2="12.01" y2="17"/>
                    </svg>
                    <span>Not plugged in - will drain battery</span>
                </div>

                <!-- Temperature Control -->
                <div class="temperature-control">
                    <div class="temp-display">
                        <span id="tempValue" class="temp-value">21</span>
                        <span class="temp-unit">Â°C</span>
                    </div>
                    
                    <input type="range" id="tempSlider" class="temp-slider" 
                           min="15" max="28" step="0.5" value="21" disabled>
                    
                    <div class="temp-labels">
                        <span>15Â°C</span>
                        <span>28Â°C</span>
                    </div>
                </div>

                <!-- Temperature Presets -->
                <div class="temp-presets">
                    <button class="preset-button" data-temp="18" disabled>
                        <span class="preset-label">Cool</span>
                        <span class="preset-temp">18Â°C</span>
                    </button>
                    <button class="preset-button" data-temp="21" disabled>
                        <span class="preset-label">Comfort</span>
                        <span class="preset-temp">21Â°C</span>
                    </button>
                    <button class="preset-button" data-temp="24" disabled>
                        <span class="preset-label">Warm</span>
                        <span class="preset-temp">24Â°C</span>
                    </button>
                </div>

                <!-- Heated Seats -->
                <div class="climate-section">
                    <h3 class="section-subtitle">Heated Seats</h3>
                    
                    <!-- Driver Seat -->
                    <div class="seat-control">
                        <label>Driver</label>
                        <div class="heat-level-buttons">
                            <button class="heat-button" data-seat="front_left" data-level="off">Off</button>
                            <button class="heat-button" data-seat="front_left" data-level="low">Low</button>
                            <button class="heat-button" data-seat="front_left" data-level="medium">Med</button>
                            <button class="heat-button" data-seat="front_left" data-level="high">High</button>
                        </div>
                    </div>
                    
                    <!-- Passenger Seat -->
                    <div class="seat-control">
                        <label>Passenger</label>
                        <div class="heat-level-buttons">
                            <button class="heat-button" data-seat="front_right" data-level="off">Off</button>
                            <button class="heat-button" data-seat="front_right" data-level="low">Low</button>
                            <button class="heat-button" data-seat="front_right" data-level="medium">Med</button>
                            <button class="heat-button" data-seat="front_right" data-level="high">High</button>
                        </div>
                    </div>
                    
                    <!-- Rear Seats -->
                    <div class="seat-control">
                        <label>Rear</label>
                        <div class="heat-level-buttons">
                            <button class="heat-button" data-seat="rear" data-level="off">Off</button>
                            <button class="heat-button" data-seat="rear" data-level="low">Low</button>
                            <button class="heat-button" data-seat="rear" data-level="medium">Med</button>
                            <button class="heat-button" data-seat="rear" data-level="high">High</button>
                        </div>
                    </div>
                </div>

                <!-- Heated Steering Wheel & Defrost -->
                <div class="climate-section">
                    <h3 class="section-subtitle">Additional Features</h3>
                    
                    <div class="toggle-controls">
                        <div class="toggle-control">
                            <label>
                                <input type="checkbox" id="steeringHeatToggle" class="toggle-checkbox">
                                <span class="toggle-label">Heated Steering Wheel</span>
                            </label>
                        </div>
                        
                        <div class="toggle-control">
                            <label>
                                <input type="checkbox" id="frontDefrostToggle" class="toggle-checkbox">
                                <span class="toggle-label">Front Defrost</span>
                            </label>
                            <span id="frontDefrostTimer" class="timer-display hidden"></span>
                        </div>
                        
                        <div class="toggle-control">
                            <label>
                                <input type="checkbox" id="rearDefrostToggle" class="toggle-checkbox">
                                <span class="toggle-label">Rear Defrost</span>
                            </label>
                            <span id="rearDefrostTimer" class="timer-display hidden"></span>
                        </div>
                    </div>
                </div>

                <!-- Climate Toggle -->
                <div class="button-group">
                    <button id="climateButton" class="control-button climate-button" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 14.76V3.5a2.5 2.5 0 0 0-5 0v11.26a4.5 4.5 0 1 0 5 0z"/>
                        </svg>
                        <span id="climateButtonText">Start Climate</span>
                    </button>
                </div>

                <div id="climateCommandFeedback" class="command-feedback hidden">
                    <div class="spinner"></div>
                    <span>Sending command...</span>
                </div>
            </section>

            <!-- Additional Controls (Placeholder) -->
            <section class="control-card disabled-card">
                <h2 class="card-title">
                    <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    </svg>
                    Trunk & Locate
                </h2>
                <p class="disabled-text">Coming in Phase 5</p>
            </section>
        </main>

        <!-- Toast Notification -->
        <div id="toast" class="toast hidden">
            <span id="toastMessage"></span>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/api-client.js') }}"></script>
    <script src="{{ url_for('static', filename='js/controls.js') }}"></script>
</body>
</html>
