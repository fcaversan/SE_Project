<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Controls - Vehicle Connect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/controls.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <a href="/" class="back-button" aria-label="Back to home">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </a>
            <h1>Remote Controls</h1>
            <div class="header-spacer"></div>
        </header>

        <!-- Main Content -->
        <main class="controls-main">
            <!-- Lock/Unlock Card -->
            <section class="control-card">
                <h2 class="card-title">
                    <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                    </svg>
                    Door Locks
                </h2>
                
                <div class="lock-status">
                    <span id="lockStatusText">Checking...</span>
                    <span id="lockStatusIcon" class="status-icon">ðŸ”’</span>
                </div>

                <div class="button-group">
                    <button id="lockButton" class="control-button lock-button" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        <span>Lock</span>
                    </button>
                    
                    <button id="unlockButton" class="control-button unlock-button" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 9 0v4"/>
                        </svg>
                        <span>Unlock</span>
                    </button>
                </div>

                <div id="lockCommandFeedback" class="command-feedback hidden">
                    <div class="spinner"></div>
                    <span>Sending command...</span>
                </div>
            </section>

            <!-- Climate Control Card (Placeholder) -->
            <section class="control-card disabled-card">
                <h2 class="card-title">
                    <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 14.76V3.5a2.5 2.5 0 0 0-5 0v11.26a4.5 4.5 0 1 0 5 0z"/>
                    </svg>
                    Climate Control
                </h2>
                <p class="disabled-text">Coming in Phase 3</p>
            </section>

            <!-- Additional Controls (Placeholder) -->
            <section class="control-card disabled-card">
                <h2 class="card-title">
                    <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    </svg>
                    Trunk & Locate
                </h2>
                <p class="disabled-text">Coming in Phase 5</p>
            </section>
        </main>

        <!-- Toast Notification -->
        <div id="toast" class="toast hidden">
            <span id="toastMessage"></span>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/api-client.js') }}"></script>
    <script src="{{ url_for('static', filename='js/controls.js') }}"></script>
</body>
</html>
